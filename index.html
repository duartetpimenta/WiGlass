<!DOCTYPE html>
<html ng-app="WiGlass">
<head lang="en">
    <meta charset="UTF-8">
    <title>WiGlass</title>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript" ></script>
    <!-- Angular -->
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-route/angular-route.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-aria/angular-aria.min.js"></script>
    <!-- Material -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css">
    <!-- Bootstrap -->
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet" type="text/css"/>
    <!-- WiGlass scripts & style -->
    <script src="js/common.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/controller.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div>
        <md-content>
            <section layout="row" layout-sm="column" layout-align="center center">
                <a href="index.html#/home">
                    <img src="img/logo.png" width="128" height="121" alt="logo"/>
                </a>
                <table class="menu-table">
                    <tr>
                        <td>
                        <td>
                            <md-button ng-href="index.html#/home">
                                <md-icon md-svg-src="img/home.svg" class="menu-icon"></md-icon>
                                <span>In√≠cio</span>
                            </md-button>
                        </td>
                        </td>
                        <td>
                            <label>&bull;</label>
                        </td>
                        <td>
                            <md-button ng-href="index.html#/about">
                                <md-icon md-svg-src="img/about.svg" class="menu-icon"></md-icon>
                                <span>Acerca</span>
                            </md-button>
                        </td>
                        <td>
                            <label>&bull;</label>
                        </td>
                        <td>
                            <md-button ng-href="index.html#/gallery">
                                <md-icon md-svg-src="img/gallery.svg" class="menu-icon"></md-icon>
                                <span>Galeria</span>
                            </md-button>
                        </td>
                        <td>
                            <label>&bull;</label>
                        </td>
                        <td>
                            <md-button ng-href="index.html#/contacts">
                                <md-icon md-svg-src="img/contacts.svg" class="menu-icon"></md-icon>
                                <span>Contactos</span>
                            </md-button>
                        </td>
                    </tr>
                </table>
            </section>
        </md-content>
    </div>
    <!--
    bootstrap fluid layout
    (12 columns: span 10, offset 1 centers the content and adds a margin on each side)
    -->
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span10 offset1">
                <div class="well">
                    <div ng-view></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
