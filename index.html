<!DOCTYPE html>
<html ng-app="WiGlass">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>WiGlass</title>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- Angular -->
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-route/angular-route.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="node_modules/angular-touch/angular-touch.min.js"></script>

    <!-- Material -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css">
    <!-- Bootstrap -->
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet" type="text/css"/>
    <!-- WiGlass scripts & style -->
    <script src="js/common.js" type="text/javascript"></script>
    <script src="js/gallery.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/controller.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/gallery.css">
</head>
<body class="ng-scope">
    <div class="body">
        <!--
        bootstrap fluid layout
        (12 columns: span 10, offset 1 centers the content and adds a margin on each side)
        -->
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span10 offset1">
                    <div class="well">
                        <md-content>
                            <section layout="row" layout-sm="column" layout-align="center center">
                                <a href="index.html#/home">
                                    <img src="img/logo.png" width="128" height="121" alt="logo"/>
                                </a>
                                <table class="menu-table">
                                    <tr>
                                        <td>
                                            <md-button ng-href="index.html#/home">
                                                <md-icon md-svg-src="img/home.svg" class="menu-icon"></md-icon>
                                                <span>Início</span>
                                            </md-button>
                                        </td>
                                        <td>
                                            <label class="bull">&bull;</label>
                                        </td>
                                        <td>
                                            <md-button ng-href="index.html#/about">
                                                <md-icon md-svg-src="img/about.svg" class="menu-icon"></md-icon>
                                                <span>Acerca</span>
                                            </md-button>
                                        </td>
                                        <td>
                                            <label class="bull">&bull;</label>
                                        </td>
                                        <td>
                                            <md-button ng-href="index.html#/gallery">
                                                <md-icon md-svg-src="img/gallery.svg" class="menu-icon"></md-icon>
                                                <span>Galeria</span>
                                            </md-button>
                                        </td>
                                        <td>
                                            <label class="bull">&bull;</label>
                                        </td>
                                        <td>
                                            <md-button ng-href="index.html#/contacts">
                                                <md-icon md-svg-src="img/contacts.svg" class="menu-icon"></md-icon>
                                                <span>Contactos</span>
                                            </md-button>
                                        </td>
                                    </tr>
                                </table>
                            </section>
                        </md-content>
                        <div ng-view></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <table>
                <tr>
                    <td>
                        Powered by <a href="http://home-dpepper.rhcloud.com/">Dpepper IT Solutions</a>.
                    </td>
                </tr>
                <tr>
                    <td>
                        Copyright © 2015 Dpepper IT Solutions. All rights reserved.
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
